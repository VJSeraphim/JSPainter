<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Javascript Painter</title>
</head>
<body>
    <canvas id="js-Canvas" class="Canvas"></canvas>
    <div class="controls">
        <div class="control-range">
            <input type="range" id="js-range" min="0.1" max="10.0" value="2.5" step="0.1">
        </div>
            <div class="control-btns">
                <button id="js-Mode">Fill</button>
                <button id="js-Save">Save</button>
                <input type="file" id="real-input" accept="img/*" required multiple><button id="js-Load">Load</button>
            </div>
        <div id="js-colors" class="control-colors">
            <div class="control-colors-palette jsColor" style="background-color:#2c2c2c"></div>
            <div class="control-colors-palette jsColor" style="background-color:white"></div>
            <div class="control-colors-palette jsColor" style="background-color:#ff1a1a"></div>
            <div class="control-colors-palette jsColor" style="background-color:#ff8c1a"></div>
            <div class="control-colors-palette jsColor" style="background-color:#ffc61a"></div>
            <div class="control-colors-palette jsColor" style="background-color:#ffff1a"></div>
            <div class="control-colors-palette jsColor" style="background-color:#bfff00"></div>
            <div class="control-colors-palette jsColor" style="background-color:#80ff00"></div>
            <div class="control-colors-palette jsColor" style="background-color:#00ff00"></div>
            <div class="control-colors-palette jsColor" style="background-color:#00ff80"></div>
            <div class="control-colors-palette jsColor" style="background-color:#1affff"></div>
            <div class="control-colors-palette jsColor" style="background-color:#00bfff"></div>
            <div class="control-colors-palette jsColor" style="background-color:#0080ff"></div>
            <div class="control-colors-palette jsColor" style="background-color:#0040ff"></div>
            <div class="control-colors-palette jsColor" style="background-color:#0000ff"></div>
            <div class="control-colors-palette jsColor" style="background-color:#8000ff"></div>
            <div class="control-colors-palette jsColor" style="background-color:#c61aff"></div>
            <div class="control-colors-palette jsColor" style="background-color:#ff1aff"></div>
            <div class="control-colors-palette jsColor" style="background-color:#ff1ac6"></div>
            <div class="control-colors-palette jsColor" style="background-color:#ff0040"></div>
        </div>
    </div>
    <script src="application.js"></script>
</body>
</html>
